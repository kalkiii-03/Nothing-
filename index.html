<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:radial-gradient(circle at top,#1a1a2e,#05050a);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed; inset:0;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  z-index:10;
}
#gift{
  font-size:80px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* SECTIONS */
section{
  min-height:100vh;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

/* CAKE */
#cake{display:flex;}
.cake{
  width:260px;
  height:160px;
  border-radius:0 0 30px 30px;
  background:
    linear-gradient(
      to bottom,
      #fff3c4 0%,
      #fff3c4 35%,
      #6b3e26 35%,
      #6b3e26 100%
    );
  position:relative;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,180,120,.4);
}
.slice{
  position:absolute;
  width:4px;
  height:100%;
  background:#000;
  left:50%;
  top:0;
}

/* NOTES */
.notes{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.note{
  width:220px;
  background:#161622;
  padding:20px;
  border-radius:18px;
  animation:pop .6s ease forwards;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* PHOTO GALLERY (FIXED PROPERLY) */
.gallery-viewport{
  width:320px;
  overflow:hidden;
}
.gallery-track{
  display:flex;
  transition:transform .6s ease;
}
.photo{
  min-width:320px;
  height:420px;
  background:white;
  border-radius:18px;
  padding:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#333;
  box-shadow:0 0 25px rgba(255,255,255,.15);
}
.photo span{
  font-weight:600;
  margin-bottom:10px;
  color:#111;
  font-size:18px;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

/* BUTTONS */
button{
  margin:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="gift" onclick="start()">üéÅ</div>
</div>

<!-- CAKE -->
<section id="cake">
  <h1>Cut the Cake üéÇ</h1>
  <div class="cake" onclick="cutCake()">
    <div class="slice"></div>
  </div>
  <p>Tap once</p>
</section>

<!-- NOTES -->
<section id="notes">
  <h2>Little Notes üíå</h2>
  <div class="notes">
    <div class="note">Tumhare sath reh kar har ek saal special lgta hai‚ù§Ô∏è</div>
    <div class="note">you are just my comfort place üí´</div>
    <div class="note">cant belive 3 saal hogye</div>
    <div class="note">I just love you more and more every year</div>
    <div class="note">happy new year muskannn üíñ</div>
  </div>
</section>

<!-- PHOTOS -->
<section id="photos">
  <h2>Our Journey üì∏</h2>

  <div class="gallery-viewport">
    <div class="gallery-track" id="track">
      <div class="photo">
        <span>2023</span>
        <img src="2023.jpg">
      </div>
      <div class="photo">
        <span>2024</span>
        <img src="2024.jpg">
      </div>
      <div class="photo">
        <span>2025</span>
        <img src="2025.jpg">
      </div>
    </div>
  </div>

  <div>
    <button onclick="slide(-1)">‚Äπ</button>
    <button onclick="slide(1)">‚Ä∫</button>
  </div>
</section>

<script>
let index = 0;

function start(){
  intro.style.display="none";
  cake.style.display="flex";
}

function cutCake(){
  const cakeEl=document.querySelector(".cake");
  cakeEl.style.transition=".6s";
  cakeEl.style.transform="scale(.6)";
  cakeEl.style.opacity="0";

  setTimeout(()=>{
    cake.style.display="none";
    notes.style.display="flex";
  },600);

  setTimeout(()=>{
    photos.style.display="flex";
  },1600);
}

function slide(d){
  index = Math.max(0, Math.min(2, index + d));
  track.style.transform = `translateX(-${index * 320}px)`;
}
</script>

</body>
</html>
